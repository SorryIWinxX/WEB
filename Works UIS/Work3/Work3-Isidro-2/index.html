<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Tesla</title>
</head>
<body>
	<div class="margin">
		<div class="container0">
			<div class="container">
				<p class="titulo">TESLA</p>
				<form action="#">
					<div class="form-car">
						<br>
						<label for="Model" class="label-form">Modelo</label>
						<br>
						<input class="input-form" type="text" name="modelo" placeholder="Ingrese el modelo" >
					</div>
					<div class="form-car">
						<br>
						<label class="label-form" for="año">Año</label>
						<br>
						<input class="input-form" type="text" name="año" placeholder="Año de lanzamiento">
					</div>
					<div class="form-car">
						<br>
						<label class="label-form" for="publicacion">Fecha de publicación</label>
						<br>
						<input class="input-form" type="date" name="Fecha" placeholder="Fecha de publicación">
					</div>
					<div class="form-car">
						<br>
						<label class="label-form" for="pais">País</label>
						<br>
						<select name="pais">
							<option value="NN"selected>ELEGIR</option>
							<option value="AF">Afganistán</option>
							<option value="AL">Albania</option>
							<option value="DE">Alemania</option>
							<option value="AD">Andorra</option>
							<option value="AO">Angola</option>
							<option value="AI">Anguilla</option>
							<option value="AQ">Antártida</option>
							<option value="AG">Antigua y Barbuda</option>
							<option value="AN">Antillas Holandesas</option>
							<option value="SA">Arabia Saudí</option>
							<option value="DZ">Argelia</option>
							<option value="AR">Argentina</option>
							<option value="AM">Armenia</option>
							<option value="AW">Aruba</option>
							<option value="AU">Australia</option>
							<option value="AT">Austria</option>
							<option value="AZ">Azerbaiyán</option>
							<option value="BS">Bahamas</option>
							<option value="BH">Bahrein</option>
							<option value="BD">Bangladesh</option>
							<option value="BB">Barbados</option>
							<option value="BE">Bélgica</option>
							<option value="BZ">Belice</option>
							<option value="BJ">Benin</option>
							<option value="BM">Bermudas</option>
							<option value="BY">Bielorrusia</option>
							<option value="MM">Birmania</option>
							<option value="BO">Bolivia</option>
							<option value="BA">Bosnia y Herzegovina</option>
							<option value="BW">Botswana</option>
							<option value="BR">Brasil</option>
							<option value="BN">Brunei</option>
							<option value="BG">Bulgaria</option>
							<option value="BF">Burkina Faso</option>
							<option value="BI">Burundi</option>
							<option value="BT">Bután</option>
							<option value="CV">Cabo Verde</option>
							<option value="KH">Camboya</option>
							<option value="CM">Camerún</option>
							<option value="CA">Canadá</option>
							<option value="TD">Chad</option>
							<option value="CL">Chile</option>
							<option value="CN">China</option>
							<option value="CY">Chipre</option>
							<option value="VA">Ciudad del Vaticano (Santa Sede)</option>
							<option value="CO">Colombia</option>
							<option value="KM">Comores</option>
							<option value="CG">Congo</option>
							<option value="CD">Congo, República Democrática del</option>
							<option value="KR">Corea</option>
							<option value="KP">Corea del Norte</option>
							<option value="CI">Costa de Marfíl</option>
							<option value="CR">Costa Rica</option>
							<option value="HR">Croacia (Hrvatska)</option>
							<option value="CU">Cuba</option>
							<option value="DK">Dinamarca</option>
							<option value="DJ">Djibouti</option>
							<option value="DM">Dominica</option>
							<option value="EC">Ecuador</option>
							<option value="EG">Egipto</option>
							<option value="SV">El Salvador</option>
							<option value="AE">Emiratos Árabes Unidos</option>
							<option value="ER">Eritrea</option>
							<option value="SI">Eslovenia</option>
							<option value="ES">España</option>
							<option value="US">Estados Unidos</option>
						</select>
					</div>
					<div class="form-car">
						<br>
						<label class="laber-form" for="estado">Estado</label>
						<br>
						<select name="estado">
							<option value="NEW">NUEVO</option>
							<option value="USED">USADO</option>
						</select>
					</div>
					<div class="form-car">
						<br>
						<label class="label-form" for="tipo">TIPO</label>
						<br>
						<input class="input-form" type="text" name="tipo" placeholder="Variación del modelo">
					</div>
					<div class="form-car">
						<br>
						<label class="label-form" for="precio">Precio</label>
						<br>
						<input class="input-form" type="number" name="precio" placeholder="Ingresar precio">
					</div>
					<div class="form-car">
						<br>
						<label class="label-form" for="moneda">Moneda</label>
						<br>
						<select name="moneda">
							<option value="USD">USD</option>
							<option value="EUR">EURO</option>
						</select>
					</div>
					<div class="form-car">
						<br>
						<label class="label-form" for="desc">Descripción</label>
						<br>
						<textarea name="desc" cols="30" rows="10" placeholder="Describa el auto"></textarea>
					</div>
					<div class="form-car">
						<button class="boton">ENVIAR</button>
					</div>
					</form>
				</div>
			</div>
		</div>
</body>
</html>
