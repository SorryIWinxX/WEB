<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Login Bootstrap</title>
</head>
<body>
    <script src="app.js"></script>
    <div class="container">
        <div class="row ">
            <div class="col bg">

            </div>
            <div class="col">
                <div class="text-end">
                    <img src="pngwing.com.png" ali width="100">
                </div>
                <h2 class="fw-bold py-5 text-center">Welcome</h2>

            <!-- Login -->

            <form action="#" class="form-horizontal" role="form">

                <div class="input-group">
                     <div class="form-group" style="margin-left: 30px">
                        <label for="name" class="form-label">Name</label>
                        <input type="name" class="form-control" name="name">
                    </div>
                     <div class="form-group"style="margin-left: 40px">
                        <label for="Lastname" class="form-label">Last name</label>
                        <input type="Lastame" class="form-control" name="Lastname">
                     </div>
                </div>
                <br>

                <div class="form-group"style="margin-left: 30px; margin-right: 10%">
                    <label for="countries" class="form-label">Country</label>
                    <br>
                    <select class="form-control" name="countries" id="countries"></select>
                </div>
                
                <br>
                
                <div class="input-group">
                    <div class="form-group"style="margin-left: 30px">
                        <label for="Address" class="form-label">Address</label>
                        <input type="Address" class="form-control" name="Address">
                    </div>
                    <div class="form-group"style="margin-left: 50px">
                        <label for="username" class="form-label">User Name</label>
                        <input type="username" class="form-control" name="username">
                    </div>
               </div>

               <br>
               
                <div class="input-group">
                    <div class="form-group"style="margin-left: 30px">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                     <div class="form-group"style="margin-left: 50px">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>               
                </div>
                
                <br>
                
                <div class="input-group">
                    <div class="form-group"style="margin-left: 30px">
                        <label for="phone" class="form-label">Phone number</label>
                        <input type="number" class="form-control" name="phone">
                    </div>
                </div>

                <br>
                
                <div class="form-group"style="margin-left: 30px; margin-right: 30px">
                    <input type="checkbox" name="connected" class="form-check-input">
                    <label for="connected" class="form-check-label">Keep Session</label>
                </div>
                <div class="d-grid"style="margin-left: 30px; margin-right: 30px">
                    <button type="submit" class="btn btn-primary"> Log in</button>
                </div>
                <div class="my-3"style="margin-left: 30px; margin-right: 30px">
                    <span>Dont have account? <a href="#"> Sign Up</a></span>
                </div>
               
               </form>
            </div>
        </div>
    </div>
</body>
</html>
